<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ตารางคะแนนฟุตบอล</title>
  <style>
    /* ====== Background & Base Styles ====== */
    :root {
      --row-color-odd:   71, 110, 236;
      --row-color-even: 169, 192, 255;
      --row-alpha: 0.1;
    }

    body {
      margin: 0;
      padding: 20px;
      background:
        /* โลโก้ ตรงกลาง */
        url('images/logo.png') no-repeat center 20px,
        /* พื้นหลังหลัก */
        url('images/bg.png') no-repeat center center fixed;
      background-size:
        /* กำหนดขนาดโลโก้ */
        250px auto,
        /* พื้นหลังหลัก ให้ cover */
        cover;
      font-family: "Segoe UI", sans-serif;
      color: #ffffff;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #ffffff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
    }

    /* ====== Table Styles ====== */
    table {
      width: 100%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: transparent;      /* โปร่งใสเต็มที่ */
      backdrop-filter: blur(4px);          /* กระจกฝ้า */
    }

    thead th {
      padding: 6px 8px;
      background: transparent;
      color: #ffffff;
      font-size: 1rem;
      white-space: nowrap;
      text-align: center;
      vertical-align: middle;
    }

    th, td {
      padding: 10px;
      border: none;
      text-align: center;
      vertical-align: middle;
    }

    td.team-cell {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      padding-left: 0;
      text-align: left;
    }

    img.logo {
      display: block;
      max-width: 32px;
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* ====== Zebra Striping ====== */
    #tableBody tr:nth-child(odd) {
      background-color: rgba(var(--row-color-odd), var(--row-alpha));
    }

    #tableBody tr:nth-child(even) {
      background-color: rgba(var(--row-color-even), var(--row-alpha));
    }

    /* ====== No-data Placeholder ====== */
    .no-data td {
      color: #fff;
      font-size: 1.1rem;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
    }

    /* ====== Responsive ====== */
    @media (max-width: 600px) {
      .team-cell span {
        max-width: 10ch;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    }
  </style>
</head>

<body>
  <h1> </h1>

  <table id="leagueTable" style="display: none;">
    <thead>
      <tr>
        <th>อันดับ</th>
        <th>ทีม</th>
        <th>ชนะ</th>
        <th>เสมอ</th>
        <th>แพ้</th>
        <th>คะแนน</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <table id="noDataTable" class="no-data" style="display: none;">
    <tbody>
      <tr><td>ยังไม่มีข้อมูลทีม</td></tr>
    </tbody>
  </table>

  <div id="lastUpdated" style="margin-top: 20px; text-align: center; color: #fff;"></div>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // 1. กำหนดค่า Firebase config (ปรับให้ตรงกับโปรเจกต์คุณ)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://score-point-a4b6b-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // 2. เริ่มต้น Firebase & Realtime Database
    firebase.initializeApp(firebaseConfig);
    const db       = firebase.database();
    const teamsRef = db.ref("teams");

    // 3. ฟังข้อมูลแบบเรียลไทม์ แล้วเรนเดอร์ทุกครั้งที่เปลี่ยน
    teamsRef.on("value", snapshot => {
      const data     = snapshot.val() || {};
      const teamsArr = Object.keys(data).map(key => ({
        id:   key,
        ...data[key]
      }));
      renderTable(teamsArr);
      updateLastUpdated();
    });

    // 4. เรนเดอร์ตาราง
    function renderTable(teams) {
      const table     = document.getElementById("leagueTable");
      const noDataTbl = document.getElementById("noDataTable");
      const tbody     = document.getElementById("tableBody");

      // ไม่มีทีม
      if (!teams.length) {
        table.style.display    = "none";
        noDataTbl.style.display = "table";
        return;
      }

      noDataTbl.style.display = "none";
      table.style.display     = "table";
      tbody.innerHTML         = "";

      const isMobile = window.matchMedia("(max-width: 600px)").matches;

      // จัดเรียงตามคะแนน
      const sorted = teams.slice().sort((a, b) => {
        const pa = a.win * 3 + a.draw;
        const pb = b.win * 3 + b.draw;
        return pb - pa;
      });

      // สร้างแถวแต่ละทีม
      sorted.forEach((team, idx) => {
        let name = team.name;
        if (isMobile && name.length > 10) {
          name = name.slice(0, 10) + "...";
        }

        const points   = team.win * 3 + team.draw;
        const logoPath = team.logo ? `logos/${team.logo}` : "";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td class="team-cell">
            ${logoPath
              ? `<img class="logo" src="${logoPath}" alt="${team.name}" onerror="this.style.display='none'">`
              : ""}
            <span>${name}</span>
          </td>
          <td>${team.win}</td>
          <td>${team.draw}</td>
          <td>${team.loss}</td>
          <td>${points}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // 5. อัปเดตเวลาล่าสุด
    function updateLastUpdated() {
      const now = new Date();
      const formatted = now.toLocaleString('th-TH', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      });
      document.getElementById("lastUpdated")
              .textContent = `อัปเดตล่าสุด: ${formatted}`;
    }
  </script>
</body>
</html>
