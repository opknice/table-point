<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ตารางคะแนนฟุตบอล</title>
  <style>
    /* ====== Background & Base Styles ====== */
    :root {
      --row-color-odd:   71, 110, 236;
      --row-color-even: 169, 192, 255;
      --row-alpha: 0.1;
    }

    body {
      margin: 0;
      padding: 20px;
      background:
        url('images/logo.png') no-repeat center 20px,
        url('images/bg.png') no-repeat center center fixed;
      background-size:
        250px auto,
        cover;
      font-family: "Segoe UI", sans-serif;
      color: #ffffff;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #ffffff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
    }

    /* ====== Table Styles ====== */
    table {
      width: 100%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: transparent;
      backdrop-filter: blur(4px);
    }

    thead th {
      padding: 6px 8px;
      color: #ffffff;
      font-size: 1rem;
      white-space: nowrap;
      text-align: center;
      vertical-align: middle;
    }

    th, td {
      padding: 10px;
      border: none;
      text-align: center;
      vertical-align: middle;
    }

    td.team-cell {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      padding-left: 0;
      text-align: left;
    }

    img.logo {
      display: block;
      max-width: 32px;
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* ====== Zebra Striping ====== */
    #tableBody tr:nth-child(odd) {
      background-color: rgba(var(--row-color-odd), var(--row-alpha));
    }
    #tableBody tr:nth-child(even) {
      background-color: rgba(var(--row-color-even), var(--row-alpha));
    }

    /* ====== No-data Placeholder ====== */
    .no-data td {
      color: #fff;
      font-size: 1.1rem;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
    }

    /* ไม่มี Media Queries หมุนหรือย่อขนาดบนมือถือ */
  </style>
</head>
<body>
  <h1><br></h1>

  <table id="leagueTable" style="display: none;">
    <thead>
      <tr>
        <th>อันดับ</th>
        <th>ทีม</th>
        <th>ชนะ</th>
        <th>เสมอ</th>
        <th>แพ้</th>
        <th>คะแนน</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <table id="noDataTable" class="no-data" style="display: none;">
    <tbody>
      <tr><td>ยังไม่มีข้อมูลทีม</td></tr>
    </tbody>
  </table>

  <div id="lastUpdated" style="margin-top: 20px; text-align: center; color: #fff;"></div>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // 1. กำหนดค่า Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://score-point-a4b6b-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // 2. เริ่ม Firebase & Realtime Database
    firebase.initializeApp(firebaseConfig);
    const db       = firebase.database();
    const teamsRef = db.ref("teams");

    // 3. ฟังข้อมูลแบบเรียลไทม์ แล้วเรนเดอร์
    teamsRef.on("value", snapshot => {
      const data     = snapshot.val() || {};
      const teamsArr = Object.keys(data).map(key => ({ id: key, ...data[key] }));
      renderTable(teamsArr);
      updateLastUpdated();
    });

    // 4. เรนเดอร์ตาราง (ชื่อเต็มทั้งบนมือถือและเดสก์ท็อป)
    function renderTable(teams) {
      const table     = document.getElementById("leagueTable");
      const noDataTbl = document.getElementById("noDataTable");
      const tbody     = document.getElementById("tableBody");

      if (!teams.length) {
        table.style.display     = "none";
        noDataTbl.style.display = "table";
        return;
      }

      noDataTbl.style.display = "none";
      table.style.display     = "table";
      tbody.innerHTML         = "";

      const sorted = teams
        .slice()
        .sort((a, b) => (b.win*3 + b.draw) - (a.win*3 + a.draw));

      sorted.forEach((team, idx) => {
        const points   = team.win * 3 + team.draw;
        const logoPath = team.logo ? `logos/${team.logo}` : "";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td class="team-cell">
            ${logoPath
              ? `<img class="logo" src="${logoPath}" alt="${team.name}" onerror="this.style.display='none'">`
              : ""}
            <span>${team.name}</span>
          </td>
          <td>${team.win}</td>
          <td>${team.draw}</td>
          <td>${team.loss}</td>
          <td>${points}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // 5. อัปเดตเวลาล่าสุด
    function updateLastUpdated() {
      const now = new Date();
      const formatted = now.toLocaleString('th-TH', {
        weekday: 'long', year: 'numeric', month: 'long',
        day: 'numeric', hour: '2-digit',
        minute: '2-digit', second: '2-digit',
      });
      document.getElementById("lastUpdated")
              .textContent = `อัปเดตล่าสุดเวลา: ${formatted}`;
    }
  </script>
</body>
</html>
